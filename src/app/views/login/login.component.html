<div id="formContainer">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div id="erreur">Identifiants incorrects</div>
    <mat-form-field>
      <mat-label>login</mat-label>
      <input matInput formControlName="login" required>
    </mat-form-field><br>
    <mat-form-field>
      <mat-label>mot de passe</mat-label>
      <input matInput type="password" formControlName="motDePasse" required>
    </mat-form-field>
    <br>
    <button mat mat-raised-button type="button" routerLink="/inscription">Inscription</button>
    <button id="connexionBtn" mat-raised-button type="submit">Connexion</button>
  </form>
  
</div>
